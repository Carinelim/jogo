<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Especial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #001a00, #003300);
      color: #00ff00;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    @keyframes backgroundAnimation {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    h1 {
      font-size: 2,5rem;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
      margin: 60px 0;
    }
     
     
    #game-area {
      width: 90%;
      max-width: 500px;
      height: 400px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ff00;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }

    .star {
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, #ffffff, #00ff00);
      border-radius: 50%;
      position: absolute;
      animation: float 3s ease-in-out infinite;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff00;
    }

    .explosion {
      animation: explode 0.5s forwards;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }

    #message-container {
      display: none;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.7);
    }

    #message {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00;
    }

    #image {
      max-width: 80%;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ff00;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

  </style>

</head>
<body>
  <h1>Elimine as bolhas!</h1>
  <div id="game-area"></div>
  <div id="message-container">
    <p id="message"></p>
    <img id="image" src="/img/gameimage.jpeg" width="100" alt="Imagem">
  </div>
  <audio id="click-sound" src="/sound/popSound.mp3.wav.wav"></audio>
  <script>
    const gameArea = document.getElementById('game-area');
    const messageContainer = document.getElementById('message-container');
    const message = document.getElementById('message');
    const sound = document.getElementById('click-sound');
    let score = 0;
    const starsToWin = 10; // Número de estrelas para ganhar

    // Criar estrelas
    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random() * (gameArea.offsetWidth - 40) + 'px';
      star.style.top = Math.random() * (gameArea.offsetHeight - 40) + 'px';

      // Evento de clique na estrela
      star.onclick = () => {
        sound.play();
        star.classList.add('explosion');
        setTimeout(() => star.remove(), 500);
        score++;
        if (score >= starsToWin) {
          endGame();
        }
      };

      gameArea.appendChild(star);

      // Remover estrela após 3 segundos
      setTimeout(() => {
        if (star.parentElement) {
          star.remove();
        }
      }, 3000);
    }

    // Iniciar jogo
    function startGame() {
      for (let i = 0; i < starsToWin; i++) {
        setTimeout(createStar, i * 800);
      }
    }

    // Finalizar jogo
    function endGame() {
      gameArea.style.display = 'none';
      typeMessage(
        "Do bom dia ao boa noite, falar com você e estar com você torna o meu dia sempre melhor e por mais difíceis que estejam as coisas por esses dias, sempre haverá um arco-íris no fim da chuva e Deus sempre estará com você em todos os momentos. Ps: Tudo culpa da nengue! :')" );
      messageContainer.style.display = 'block';
    }

    // Simular digitação
    function typeMessage(text) {
      let index = 0;
      const speed = 50; // Velocidade de digitação
      function type() {
        if (index < text.length) {
          message.innerHTML += text.charAt(index);
          index++;
          setTimeout(type, speed);
        } else {
          showImage();
        }
      }
      type();
    }

    function showImage() {
      const image = document.getElementById('image');
      image.style.animation = 'fadeIn 2s forwards';
    }

    startGame();
  </script>
</body>
</html>
